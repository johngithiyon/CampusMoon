<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <div class="input-group">
        <input type="text" placeholder="Enter your name" required>
        <i class="fas fa-user input-icon"></i>
    </div>
    
    <div class="input-group">
        <input type="text" placeholder="Enter your College name" required>
        <i class="fas fa-university input-icon"></i>
    </div>
    
    <div class="input-group">
        <select required>
            <option value="" selected disabled>Select your Department</option>
            <option value="cse">Computer Science Engineering</option>
            <option value="ece">Electronic and Communication Engineering</option>
            <option value="it">Information Technology</option>
            <option value="aids">Artificial Intelligence and Data Science</option>
            <option value="biotech">Biotechnology Engineering</option>
            <option value="mech">Mechanical Engineering</option>
            <option value="civ">Civil Engineering</option>
            <option value="eee">Electrical and Electronics Engineering</option>
        </select>
        <i class="fas fa-graduation-cap input-icon"></i>
    </div>
    
    <div class="input-group">
        <select required>
            <option value="" selected disabled>Select the Year</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">Third year</option>
            <option value="4">Fourth year</option>
        </select>
        <i class="fas fa-calendar-alt input-icon"></i>
    </div>
    
    <div class="input-group">
        <select required>
            <option value="" selected disabled>Select the section</option>
            <option value="a">Section-A</option>
            <option value="b">Section-B</option>
            <option value="c">Section-C</option>
        </select>
        <i class="fas fa-users input-icon"></i>
    </div>
    
    <div class="input-group">
        <input type="password" placeholder="Enter your Password" required>
        <i class="fas fa-lock input-icon"></i>
    </div>
    
    <input type="text" id="user_id" placeholder="Enter Student/Staff ID" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").onsubmit = async function(e) {
      e.preventDefault();
      let userID = document.getElementById("user_id").value;

      let res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({user_id: userID})
      });

      if(res.ok){
        let data = await res.json();
        alert("Welcome " + data.role);
        window.location.href = "index.html"; // âœ… go to student.html or staff.html
      } else {
        alert("Invalid ID!");
      }
    }
  </script>
</body>
</html>
