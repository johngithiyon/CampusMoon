<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusMoon - Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #800000, #722f37, #5d001e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            transform: rotate(30deg);
            animation: shimmer 8s infinite linear;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        h2 {
            text-align: center;
            color: #800020;
            margin-bottom: 30px;
            position: relative;
            font-size: 32px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #800000, #722f37);
            border-radius: 2px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #fff;
            font-size: 16px;
            color: #333;
            transition: all 0.4s ease;
            outline: none;
        }
        
        input:focus, select:focus {
            border-color: #800020;
            box-shadow: 0 0 0 3px rgba(128, 0, 32, 0.2);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #ccc;
            transition: all 0.3s ease;
        }
        
        input:focus + .input-icon, select:focus + .input-icon {
            color: #800020;
            transform: scale(1.2);
        }
        
        .btn-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #800000, #722f37);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #722f37, #800000);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            20% { transform: scale(25, 25); opacity: 0.3; }
            100% { transform: scale(50, 50); opacity: 0; }
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icons div {
            position: absolute;
            color: rgba(128, 0, 32, 0.2);
            animation: float 10s infinite linear;
        }
        
        .floating-icons div:nth-child(1) {
            top: 10%;
            left: 20%;
            font-size: 24px;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .floating-icons div:nth-child(2) {
            top: 70%;
            left: 70%;
            font-size: 18px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .floating-icons div:nth-child(3) {
            top: 40%;
            left: 40%;
            font-size: 30px;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        .floating-icons div:nth-child(4) {
            top: 80%;
            left: 30%;
            font-size: 22px;
            animation-delay: 1s;
            animation-duration: 14s;
        }
        
        .floating-icons div:nth-child(5) {
            top: 20%;
            left: 60%;
            font-size: 26px;
            animation-delay: 3s;
            animation-duration: 16s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(128, 0, 32, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: messageSlideIn 0.5s forwards, messageFadeOut 0.5s forwards 2.5s;
        }
        
        @keyframes messageSlideIn {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes messageFadeOut {
            from { top: 20px; opacity: 1; }
            to { top: -100px; opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        
        <div class="input-group">
            <input type="text" placeholder="Enter your name" required>
            <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="input-group">
            <input type="text" placeholder="Enter your College name" required>
            <i class="fas fa-university input-icon"></i>
        </div>
        
        <div class="input-group">
            <select required>
                <option value="" selected disabled>Select your Department</option>
                <option value="cse">Computer Science Engineering</option>
                <option value="ece">Electronic and Communication Engineering</option>
                <option value="it">Information Technology</option>
                <option value="aids">Artificial Intelligence and Data Science</option>
                <option value="biotech">Biotechnology Engineering</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="civ">Civil Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
            </select>
            <i class="fas fa-graduation-cap input-icon"></i>
        </div>
        
        <div class="input-group">
            <select required>
                <option value="" selected disabled>Select the Year</option>
                <option value="1">First year</option>
                <option value="2">Second year</option>
                <option value="3">Third year</option>
                <option value="4">Fourth year</option>
            </select>
            <i class="fas fa-calendar-alt input-icon"></i>
        </div>
        
        <div class="input-group">
            <select required>
                <option value="" selected disabled>Select the section</option>
                <option value="a">Section-A</option>
                <option value="b">Section-B</option>
                <option value="c">Section-C</option>
            </select>
            <i class="fas fa-users input-icon"></i>
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Enter your Student Id" required>
            <i class="fas fa-id-card input-icon"></i>
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Enter your Password" required>
            <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="btn-container">
            <button class="btn" id="logbtn">Login</button>
        </div>
        
        <div class="floating-icons">
            <div><i class="fas fa-gem"></i></div>
            <div><i class="fas fa-crown"></i></div>
            <div><i class="fas fa-book"></i></div>
            <div><i class="fas fa-feather"></i></div>
            <div><i class="fas fa-scroll"></i></div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> You have successfully logged in!
    </div>

    <script>
        document.getElementById("logbtn").addEventListener("click", function(event){
            event.preventDefault();
            
            const inputs = document.querySelectorAll('input, select');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.style.borderColor = '#800000';
                    isValid = false;
                } else {
                    input.style.borderColor = '#eee';
                }
            });
            
            if (isValid) {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 3000);
            } else {
                alert("Please fill in all fields");
            }
        });
    </script>
</body>
</html>
