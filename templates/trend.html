<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CampusMoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .upload-area {
            border: 2px dashed #4facfe;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafbff;
        }

        .upload-area:hover {
            border-color: #267cff;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #267cff;
            background: #e6f0ff;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .gallery-section {
            padding: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-size {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .image-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .like-btn, .comment-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .like-btn {
            background: #f0f0f0;
            color: #666;
        }

        .like-btn:hover {
            background: #e0e0e0;
        }

        .like-btn.liked {
            background: #ff4757;
            color: white;
        }

        .comment-btn {
            background: #4facfe;
            color: white;
        }

        .comment-btn:hover {
            background: #267cff;
        }

        .comments-section {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
            margin-top: 10px;
        }

        .comments-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .comment-item {
            padding: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .comment-user {
            font-weight: bold;
            color: #4facfe;
        }

        .comment-text {
            margin-top: 2px;
            color: #333;
        }

        .comment-time {
            font-size: 0.8em;
            color: #999;
            margin-top: 2px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .comment-submit {
            padding: 8px 15px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-submit:hover {
            background: #267cff;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ Image Gallery</h1>
            <p>Upload and manage your images with social features</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*">
                <h3>üìÅ Drag & Drop or Click to Upload</h3>
                <p>Supported formats: JPG, JPEG, PNG, GIF, WEBP</p>
                <p>Max file size: 10MB</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div id="message" class="message"></div>
        </section>

        <section class="gallery-section">
            <h2>Your Images</h2>
            <div class="gallery-grid" id="galleryGrid">
                <div class="loading">Loading images...</div>
            </div>
        </section>
    </div>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const messageDiv = document.getElementById('message');
        const galleryGrid = document.getElementById('galleryGrid');

        // Generate or get user ID
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        // Load images on page load
        document.addEventListener('DOMContentLoaded', loadImages);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFiles(file);
            }
        }

        function handleFiles(file) {
            // Validate file type and size
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!validTypes.includes(file.type)) {
                showMessage('Please select a valid image file (JPG, PNG, GIF, WEBP)', 'error');
                return;
            }

            if (file.size > maxSize) {
                showMessage('File size must be less than 10MB', 'error');
                return;
            }

            uploadImage(file);
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('userId', userId);

            // Show progress bar
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            // Simulate progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 10;
                if (progressValue >= 90) {
                    clearInterval(progressInterval);
                }
                progress.style.width = progressValue + '%';
            }, 100);

            fetch('/upload-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progress.style.width = '100%';

                if (data.success) {
                    showMessage('Image uploaded successfully!', 'success');
                    fileInput.value = '';
                    setTimeout(() => {
                        loadImages();
                        progressBar.style.display = 'none';
                    }, 1000);
                } else {
                    showMessage('Upload failed: ' + data.message, 'error');
                    progressBar.style.display = 'none';
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                progressBar.style.display = 'none';
                showMessage('Upload error: ' + error.message, 'error');
                console.error('Upload error:', error);
            });
        }

        function loadImages() {
            galleryGrid.innerHTML = '<div class="loading">Loading images...</div>';

            fetch(`/images?userId=${userId}`)
                .then(response => response.json())
                .then(images => {
                    if (images.length === 0) {
                        galleryGrid.innerHTML = '<div class="loading">No images found. Upload some images to get started!</div>';
                        return;
                    }

                    galleryGrid.innerHTML = '';
                    images.forEach(image => {
                        const imageCard = createImageCard(image);
                        galleryGrid.appendChild(imageCard);
                    });
                })
                .catch(error => {
                    galleryGrid.innerHTML = '<div class="loading">Error loading images</div>';
                    console.error('Error loading images:', error);
                });
        }

        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.imageId = image.id;

            const sizeFormatted = formatFileSize(image.size);
            const uploadDate = new Date(image.uploadedAt).toLocaleDateString();

            card.innerHTML = `
                <div class="image-container">
                    <img src="${image.url}" alt="${image.name}" loading="lazy">
                </div>
                <div class="image-info">
                    <div class="image-name" title="${image.name}">${image.name}</div>
                    <div class="image-size">${sizeFormatted} ‚Ä¢ ${uploadDate}</div>
                    
                    <div class="image-stats">
                        <span>${image.likeCount} likes</span>
                        <span>${image.commentCount} comments</span>
                    </div>
                    
                    <div class="image-actions">
                        <button class="like-btn ${image.userLiked ? 'liked' : ''}" 
                                onclick="toggleLike(${image.id}, ${image.userLiked})">
                            ${image.userLiked ? '‚ù§Ô∏è Unlike' : 'ü§ç Like'}
                        </button>
                        <button class="comment-btn" onclick="toggleComments(${image.id})">
                            üí¨ Comment
                        </button>
                    </div>
                    
                    <div class="comments-section" id="comments-${image.id}" style="display: none;">
                        <div class="comments-list" id="comments-list-${image.id}">
                            <div class="loading">Loading comments...</div>
                        </div>
                        <div class="comment-form">
                            <input type="text" class="comment-input" id="comment-input-${image.id}" 
                                   placeholder="Add a comment...">
                            <button class="comment-submit" onclick="addComment(${image.id})">Post</button>
                        </div>
                    </div>
                    
                    <button class="delete-btn" onclick="deleteImage(${image.id})">Delete</button>
                </div>
            `;

            return card;
        }

        function toggleLike(imageId, currentLiked) {
            const endpoint = currentLiked ? '/unlike-image' : '/like-image';
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageId: imageId,
                    userId: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update like count in the UI
                    const card = document.querySelector(`[data-image-id="${imageId}"]`);
                    const likeBtn = card.querySelector('.like-btn');
                    const likeCountSpan = card.querySelector('.image-stats span:first-child');
                    
                    likeBtn.classList.toggle('liked');
                    likeBtn.innerHTML = likeBtn.classList.contains('liked') ? '‚ù§Ô∏è Unlike' : 'ü§ç Like';
                    likeCountSpan.textContent = `${data.likeCount} likes`;
                    
                    // Update the comment count if available
                    if (data.commentCount !== undefined) {
                        const commentCountSpan = card.querySelector('.image-stats span:last-child');
                        commentCountSpan.textContent = `${data.commentCount} comments`;
                    }
                } else {
                    showMessage('Like action failed: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Like error: ' + error.message, 'error');
                console.error('Like error:', error);
            });
        }

        function toggleComments(imageId) {
    const commentsSection = document.getElementById(`comments-${imageId}`);
    const commentsList = document.getElementById(`comments-list-${imageId}`);
    
    if (commentsSection.style.display === 'none') {
        // Load comments
        fetch(`/image-comments?imageId=${imageId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(comments => {
                commentsList.innerHTML = '';
                
                // Check if comments is null or not an array
                if (!comments || !Array.isArray(comments)) {
                    commentsList.innerHTML = '<div class="comment-item">Error loading comments</div>';
                    return;
                }
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<div class="comment-item">No comments yet</div>';
                } else {
                    comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment-item';
                        commentElement.innerHTML = `
                            <div class="comment-user">${comment.userId}</div>
                            <div class="comment-text">${comment.comment}</div>
                            <div class="comment-time">${new Date(comment.createdAt).toLocaleString()}</div>
                        `;
                        commentsList.appendChild(commentElement);
                    });
                }
                commentsSection.style.display = 'block';
            })
            .catch(error => {
                commentsList.innerHTML = '<div class="comment-item">Error loading comments</div>';
                console.error('Comments error:', error);
            });
    } else {
        commentsSection.style.display = 'none';
    }
}

        function addComment(imageId) {
            const commentInput = document.getElementById(`comment-input-${imageId}`);
            const comment = commentInput.value.trim();
            
            if (!comment) {
                showMessage('Please enter a comment', 'error');
                return;
            }

            fetch('/add-comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageId: imageId,
                    userId: userId,
                    comment: comment
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    commentInput.value = '';
                    // Refresh comments
                    toggleComments(imageId);
                    toggleComments(imageId); // Toggle twice to reload
                    
                    // Update comment count
                    const card = document.querySelector(`[data-image-id="${imageId}"]`);
                    const commentCountSpan = card.querySelector('.image-stats span:last-child');
                    commentCountSpan.textContent = `${data.commentCount} comments`;
                    
                    showMessage('Comment added successfully!', 'success');
                } else {
                    showMessage('Failed to add comment: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Comment error: ' + error.message, 'error');
                console.error('Comment error:', error);
            });
        }

        function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this image?')) {
                return;
            }

            fetch(`/delete-image?id=${imageId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Image deleted successfully!', 'success');
                    loadImages();
                } else {
                    showMessage('Delete failed: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Delete error: ' + error.message, 'error');
                console.error('Delete error:', error);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
