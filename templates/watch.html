<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    video {
      width: 80%;
      max-width: 900px;
      height: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #000;
    }
    h1 {
      color: #333;
    }
    .notes {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>{{.Title}}</h1>
  <p>{{.Description}}</p>

  <video controls>
    <source src="{{.VideoURL}}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  {{if .NotesURL}}
    <div class="notes">
      <p><strong>Notes:</strong> <a href="{{.NotesURL}}" target="_blank">View Notes</a></p>
    </div>
  {{end}}

</body>
</html>
