<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{.Title}}</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 40px 20px;
    color: #333;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 700;
    position: relative;
    display: inline-block;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border-radius: 2px;
}

.description {
    font-size: 1.1rem;
    color: #5d6d7e;
    max-width: 800px;
    margin: 0 auto 30px;
    line-height: 1.6;
}

.video-container {
    position: relative;
    margin: 30px auto;
    max-width: 900px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    background: #000;
}

video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 15px;
}

.notes {
    margin-top: 40px;
    padding: 25px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    display: inline-block;
}

.notes p {
    font-size: 1.1rem;
    color: #34495e;
    margin-bottom: 15px;
}

.notes a {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
}

.notes a:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
}

.notes a i {
    font-size: 1.2rem;
}

@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
    }
   
    h1 {
        font-size: 2rem;
    }
   
    .description {
        font-size: 1rem;
    }
   
    .notes {
        padding: 20px;
        width: 100%;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>{{.Title}}</h1>
    <p class="description">{{.Description}}</p>
   
    <div class="video-container">
        <video controls>
            <source src="{{.VideoURL}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
   
    {{if .NotesURL}}
    <div class="notes">
        <p><strong>Notes:</strong></p>
        <a href="{{.NotesURL}}" target="_blank">
            <i class="fas fa-file-alt"></i> View Notes
        </a>
    </div>
    {{end}}
</div>
</body>
</html>
